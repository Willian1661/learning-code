<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether App</title>
    <link rel="stylesheet" href="wetherApp.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="container">
        <div class="form">
            <h3>Check a country's weather:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Type a country,state or city" id="input-city" class="city-input" />
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
            <p id="temperature"><span></span><b>&deg;C</b></p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condiÃ§oes do tempo" id="wether-condition" class="weatherIcon">
            </div>
            <div class="details-content">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <!-- error message section -->
        <div id="error-message" class="hide">
            <!--   error error-message -->
        </div>
        <!-- loader section -->

        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>

        </div>


        <!-----------  suggestions section  -------------------->
        <div id="suggestions">
            <div class="selected-box">
                <h3>Highlighted countries</h3>
                <div class="selected">
                    <p>Select a highlighted coutry:</p><span class="seta"></span>
                </div>
                <div class="options-container">
                    <div class="option">
                        <input type="submit" class="rad" value="Copenhague" name="Copenhague" />
                        <label ><button id="brasil">Brazil</button></label>
                    </div>

                    <div class="option">
                        <input type="submit" class="rad" value="Viena" name="Viena" />
                        <label ><button id="copenhague">Copenhague</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Zurique" name="Zurique" />
                        <label ><button id="zurique">Zurique</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Vancouver" name="Vancouver" />
                        <label ><button id="vancouver">Vancouver</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Genebra" name="Genebra" />
                        <label ><button id="genebra">Genebra</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Travel & Events" name="Events" />
                        <label ><button id="frankfurt">Frankfurt</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Sports" name="Sports" />
                        <label ><button id="osaka">Osaka</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Frankfurt" name="Frankfurt" />
                        <label ><button id="maceio">Maceio</button></label>
                    </div>

                    <div class="option">
                        <input type="radio" class="rad" value="Frankfurt" name="Frankfurt" />
                        <label ><button id="viena">Viena</button></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="wetherApp.js"></script>
</body>

</html>
