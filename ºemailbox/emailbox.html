<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email contact</title>
    <link rel="stylesheet" href="./emailbox.css">
</head>

<body>
    <div class="container">
        <!--<form action="https://formspree.io/f/mdojendg" method="POST"> -->
            <!-- <form onsubmit="sendEmail(); reset(); return false;">-->
                <form method="post">
                    <h3 class="UT">SEND A MESSAGE!</h3>
                    <input type="text" id="name" placeholder="your name" required>
                    <input type="email" id="email" placeholder="your email" required>
                    <input type="text" id="phone" placeholder="Phone no." autocomplete="off">
                    <!-- <input type="text"  id="Subject" placeholder="Subject" autocomplete="off">-->
                    <textarea type="email" id="MESSAGE" rows="4" placeholder="HOW MAY I HELP YOU?"></textarea>
                    <button id="button">SEND</button>
                </form>
                <div class="back"></div>
            </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="emailbox.js"></script>
</body>

</html>
